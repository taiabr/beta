<!DOCTYPE html>
<html>

<head>
	<!-- Renderização adequada / zoom pelo toque -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Estilos -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
	<link rel="stylesheet" type="text/css" href="../stylesheet.css" />

	<!-- Titulo da pagina -->
	<title>8Moons Config</title>
</head>

<body class='configBackground noXOverflowImp'>
    <!-- POP-UP FOR LOGIN -->
	<div id='loginScreen' class='container'>
		<form class="form-signin">
			<h2 class="form-signin-heading centerClass">Insira e-mail e senha:</h2>
			<input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
			<input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
			<div class="checkbox"></div>
			<button class="btn btn-primary btn-block btn-lg singInBtn" type="submit" onclick='logIn();return false;'>Log In</button>
			<a onclick="resetPassword();" href="javascript:void(0);" class="whiteClass rightClass">Esqueci minha senha</a>
		</form>
	</div>
			
    <!-- TELA PRINCIPAL -->
	<div class='container-fluid noXOverflowImp' style="display: none" id='maintScreen'>
		<h1 id='welcomeText' class="centerClass"></h1>
		<!-- Manutenção - Desktop -->
		<form onsubmit='javascript:actInsert();return false;'>
			<div class="form-group">
				<label for="formDept">Departamento:</label>
				<div class="input-group">
					<input type="text" class="form-control" id="formDept" placeholder="DEPARTAMENTO" required>
					<div class="input-group-addon redClass">*</div>
				</div>
			</div>
			<div class="form-group">
				<label for="formName">Nome:</label>
				<div class="input-group">
					<input type="text" class="form-control" id="formName" placeholder="Nome do Produto" required>
					<div class="input-group-addon redClass">*</div>
				</div>
			</div>
			<div class="form-group">
				<label for="formSize">Tamanho:</label>
				<div class="input-group">
					<input type="text" class="form-control" id="formSize" placeholder="P/M/G" required>
					<div class="input-group-addon redClass">*</div>
				</div>
			</div>
			<div class="form-group">
				<label for="formValue">Valor (R$):</label>
				<div class="input-group">
					<input type="number" step='0.01' class="form-control" id="formValue" placeholder="00.00" required>
					<div class="input-group-addon redClass">*</div>
				</div>
			</div>
			<div class="form-group">
				<label for="formQtd">Quantidade:</label>
				<div class="input-group">
					<input type="number" class="form-control" id="formQtd" placeholder="0" required>
					<div class="input-group-addon redClass">*</div>
				</div>
			</div>
			<div class="form-group">
				<label for="formImg">Imagem:</label>
				<div class="input-group">
					<input type="file" class="form-control-file wid100pc" id="formImg" required>
					<div class="input-group-addon redClass">*</div>
				</div>
			</div>
			<p class="obsClass redClass rightClass margin1pc">* Campos obrigatórios</p>
			<div class="input-group">
				<div class="input-group">
					<input type="submit" class="btn btn-primary colorButtons"></input>	
					<input type="reset" class="btn btn-primary colorButtons"></input>					
				</div>
				<input type="button" class="btn btn-primary colorButtons rightClass" value="Log Out" onclick="logOut()"></input>
			</div>
		</form>

		<hr>

		<!-- Produtos ja existentes -->
		<div id='itensDiv'>		
		</div>
	</div>

	<!-- JavaScript for Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
	<script src="https://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js"></script>

	<!-- Icons for Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Script for Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

	<!-- My Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- <script src="https://www.w3.org/TR/file-upload/"></script> --> 

	<script src="script.js" type="text/javascript"></script>

</body>
